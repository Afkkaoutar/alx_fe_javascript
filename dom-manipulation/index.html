<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
      background: #f4f4f4;
    }
    #quoteDisplay {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 60%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.2rem;
    }
    input, button, select {
      margin: 5px;
      padding: 8px;
    }
    #controls { margin-top: 10px; }
    #storageControls { margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <label for="categorySelect">Choose category:</label>
    <select id="categorySelect">
      <option value="all">All</option>
    </select>
  </div>

  <div id="quoteDisplay">Click the button to see a quote!</div>
  <div id="controls">
    <button id="newQuote">Show New Quote</button>
    <button id="showLast">Show Last Viewed Quote</button>
  </div>

  <div id="formContainer"></div>

  <div id="storageControls">
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
    <button id="clearStorageBtn">Clear Saved Quotes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
